<!DOCTYPE html>
<html>

<head>
    {% load static %}

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Basic Form</title>

	<link rel="stylesheet" href="{% static 'tabapp/css/demo.css' %}">
	<link rel="stylesheet" href="{% static 'tabapp/css/form-basic.css' %}">

</head>


	
    <div class="main-content">
        

        <!-- You only need this form and the form-basic.css -->

        <form class="form-basic" method="post" action="login_handle">

            <div class="form-title-row">
                <h2>{{message}}</h2>
                <h1>Login</h1>
            </div>

            <div class="form-row">
                <label>
                    <span>Employee id</span>
                    <input type="text" name="emp_id">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>password</span>
                    <input type="password" name="password">
                </label>
            </div>

            


            <div class="form-row">
                <button type="submit">Submit Form</button>
            </div>

        </form>

    </div>

</body>

</html>
