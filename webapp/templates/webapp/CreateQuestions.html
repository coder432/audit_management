<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Rams</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>


  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
{% load static %}
      <link rel="stylesheet" href="{%static 'webapp/css/style.css' %}">

  
</head>

<body>

  <div class="container">

    <form class="well form-horizontal" action="{% url 'get_questions' s_id %}" method="post"  id="contact_form">
    {% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend>Create Question for sheet {{s_id}} </legend>

       

<!-- Select Basic -->
   
<div class="form-group"> 
  <label class="col-md-4 control-label">Question Type</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select name="q_type" class="form-control selectpicker" >
      <option value=" " > Question Type</option>
      <option>Descriptive</option>
      <option>yes/no</option>
      <option >rating</option>
    </select>
  </div>
</div>
</div>


<!-- Text area -->
  
<div class="form-group">
  <label class="col-md-4 control-label">Question </label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<textarea class="form-control" name="q" placeholder="Question Description"></textarea>
  </div>
  </div>
</div>


<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" >Create <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>

  

    <script  src="{% static 'webapp/js/index.js'  %}"></script>




</body>

</html>
